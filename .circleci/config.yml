version: 2
jobs:
  build:
    working_directory: ~/hotsoul-blog
    docker:
      - image: circleci/golang:latest

    steps:
      - checkout

      - run:
          name: install hugo
          command: go get -v github.com/gohugoio/hugo

      - run:
          name: build hugo
          command: |
            ls -lR
            hugo -t hotsoul-blog

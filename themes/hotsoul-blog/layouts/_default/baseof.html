<!DOCTYPE html>
<html{{ with .Site.LanguageCode }} lang="{{ . }}"{{ end }}>
<head>
  <!-- // 対策編 -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <!-- // SEO編 -->
  <title>{{ partial "head-title" . }}</title>
  <meta name="keywords" content="">
  <meta name="description" content="{{ partial "head-description" . }}" />
  <meta name="author" content="{{ .Site.Params.author }}">
  <!--TODO link rel="canonical" href="正規のURLを検索エンジンにしめす。"-->
  <!-- // OGP編 -->
  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta property="og:title" content="{{ partial "head-title" . }}">
  <meta property="og:description" content="{{ partial "head-description" . }}">
  <meta property="og:type" content="website">
  <!--TODO meta property="og:url" content="サイトのURL貼る"-->
  <!--TODO meta property="og:image" content="ogpのURL貼る"-->
  <!--TODO meta property="fb:app_id" content="App-ID（15文字の半角数字）" /-->
  <!--TODO meta name="twitter:card" content="summary"-->
  <!--TODO meta name="twitter:site" content="サイトのURL貼る"-->
  <!--TODO meta name="twitter:image" content="ogpのURL貼る"-->
  <!-- // favicon編 -->
  <!--TODO link rel="icon" type="image/x-icon" href="デフォルト"-->

  <!--TODO link rel="apple-touch-icon" href="Web Clip用のアイコンURL貼る"-->
  <!--TODO link rel="apple-touch-icon" sizes="57x57" href="iPhone 3G"-->

  <!--TODO link rel="apple-touch-icon" sizes="180x180" href="iPhone 6 plus"-->
  <!-- // CSS -->
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/custom.css">
  {{ template "_internal/google_analytics.html" . }}
</head>
<body>
  <div class="container">
    {{ partial "header" .}}
    {{ block "main" . }}

    {{ partial "footer" . }}

</html>

<article itemscope itemtype="http://schema.org/Blog">
  <span class="entry-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02T15:04:05 MST" }}">{{ .Date.Format "2006年01月02日 15時04分" }}</time></span>
  <h1 class="entry-title" itemprop="headline">{{ .Title }}{{ if .Draft }} #Draft{{ end }}</h1>
  <section itemprop="entry-text">
    {{ .Content }}
  </section>
</article>
